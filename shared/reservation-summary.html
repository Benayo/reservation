<head>
  <link rel="stylesheet" href="/wwwroot/css/vendor/check-guest.css" />
  <script src="/wwwroot/js/custom/reservation-summary.js"></script>
</head>


          
<div class="check-guest__container">
  <!-- Dates -->
  <div class="check-guest__container__sub">
    <div class="check-guest__date">
      <button class="button-contact">Change dates</button>
    </div>
    <div class="check-guest__container__sub">
      <div class="check-guest__container__sub-info">
        <div>Check-in Date</div>
        <div id="check-in-date"></div>
      </div>
      <div class="check-guest__container__sub-info">
        <div>Check-out Date</div>
        <div id="check-out-date"></div>
      </div>
    </div>
  </div>

  <!-- Room Details -->
  <div class="check-guest__container__sub">
    <div class="check-guest__date">
      <button class="button-contact">Change Rooms</button>
    </div>
    <div class="check-guest__container__sub">
      <div class="check-guest__container__sub-info">
        <div>Room Type</div>
        <div id="room-type"></div>
      </div>
      <div class="check-guest__container__sub-info">
        <div>For</div>
        <div > <span id="room-count"></span> <span id="night-count"></span></div>
      </div>
      <div class="check-guest__container__sub-total">
        <div>Total</div>
        <div id="room-rate"></div>
      </div>
    </div>
  </div>
</div>
