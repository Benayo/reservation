<head>
  <!-- jQuery (Ensure this is loaded first) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- jQuery UI (Load after jQuery) -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  <!-- Font Awesome (For calendar icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <!-- Your custom JavaScript -->
  <script src="/wwwroot/js/custom/check-availabilty.js"></script>
</head>

<form id="check-availability-form" class="form-search form-search-position">
  <div class="container">
    <div class="row">
      <!-- Check In Date -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom position-relative">
            <input type="text" class="form-control datepicker" id="date-in" placeholder="Check In Date" />
            <i class="fas fa-calendar-alt calendar-icon" id="calendar-in"></i>
          </div>
        </div>
      </div>

      <!-- Check Out Date -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom position-relative">
            <input type="text" class="form-control datepicker" id="date-out" placeholder="Check Out Date" />
            <i class="fas fa-calendar-alt calendar-icon" id="calendar-out"></i>
          </div>
        </div>
      </div>

      <!-- Adults Selector -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom">
            <select name="adults" id="num-adults">
              <option value="" disabled selected>Adults</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Children Selector -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom">
            <select id="num-children" name="children">
              <option value="" disabled selected>Children</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <button class="button-availability" type="submit">
            Check Availability
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
