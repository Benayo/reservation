<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  
</head>
<body>

<form id="check-availability-form" class="form-search form-search-position">
  <div class="container">

    <div class="col-12" id="error-message" style="color: #9d3b3b; font-size: 12px; display: none;"></div>
    <div class="row">
        <div class=" col-sm gutters-19">
    
          <div class="form-group">
         
          <div class="did-floating-label-content form-select-custom position-relative">
          <input class="did-floating-input form-control datepicker" style="background-color: transparent;" readonly type="text" id="date-in" autocomplete="off" placeholder=""  name="date">
          <label class="did-floating-label">Check-in</label>
          <i class="fas fa-calendar-alt calendar-icon" id="calendar-in"></i>
          
        
           </div>
           <span id="check-in-error" class="error-message"></span>
         </div>
       
        </div>
        

        <div class=" col-sm gutters-19">
          <div class="form-group">
           <div class="did-floating-label-content form-select-custom position-relative">
           <input class="did-floating-input form-control datepicker" style="background-color: transparent;" readonly type="text" id="date-out" autocomplete="off" placeholder=""  name="date">
           <label class="did-floating-label">Check-out</label>
           <i class="fas fa-calendar-alt calendar-icon" id="calendar-in"></i>
          </div>
           
           <span id="check-out-error" class="error-message"></span>
         </div>
        </div>


        <div class="col-sm gutters-19">
          <div class="form-group">
        
        <div class="did-floating-label-content form-select-custom">
          <select name="adults" id="num-adults" class="did-floating-select form-control form-select" onclick="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);" value="">
            <option value="" hidden></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
          </select>
          <label id="adult-age" for="adults" class="did-floating-label"></label>
        </div>
        <span id="adults-error" class="error-message"></span>
      </div>
      </div>

      
    
      <div class="col-sm gutters-19">
     
        <div class="form-group">
        
          
      <div class="did-floating-label-content form-select-custom">
     
        <select name="children" id="num-children" class="did-floating-select form-control form-select" onclick="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);" value="">
          <option value="" hidden></option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4+</option>
        </select>
        <label id="children-age" for="children" class="did-floating-label"></label>
      </div>
      <span id="children-error" class="error-message"></span>
    </div>
  
    </div>
 
<div class="col-sm gutters-19">
        <div class="form-group">
          <button class="button-availability" type="submit">
            Check Availability
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="/wwwroot/js/custom/check-availabilty.js" defer></script>
</body>
</html>
