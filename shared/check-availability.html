<form class="form-search form-search-position"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <div class="container">
    <!-- Row for inputs -->
    <div class="row">
      <!-- Check In Date -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom position-relative">
            <!-- Input field for check-in date -->
            <input
              type="text"
              class="form-control datepicker"
              id="date-in"
              placeholder="Check In Date"
            />
            <!-- Calendar Icon (Font Awesome) -->
            <i id="date-in" class="fas fa-calendar-alt calendar-icon"></i>
          </div>
        </div>
      </div>

      <!-- Check Out Date -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom position-relative">
            <!-- Input field for check-out date -->
            <input
              type="text"
              class="form-control datepicker"
              id="date-out"
              placeholder="Check Out Date"
            />
            <!-- Calendar Icon (Font Awesome) -->
            <i      id="date-out" class="fas fa-calendar-alt calendar-icon"></i>
          </div>
        </div>
      </div>

      <!-- Adults Selector -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom">
            <select name="adults" id="adults">
              <option value="" disabled selected>Adults</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Children Selector -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          <div class="form-select-custom">
            <select name="children" id="children">
              <option value="" disabled selected>Children</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Button in the same row -->
      <div class="col-sm gutters-19">
        <div class="form-group">
          
          <button class="button-form" type="submit">
       <a class="text-decoration-none text-dark" href="/view/bookings.html">Check Availability</a>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery and jQuery UI Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  
  <!-- External CSS for jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <!-- Custom Script for Datepicker -->
  <script src="/wwwroot/js/custom/check-availabilty.js"></script>
</form>
