<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     
          <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title id="hotel-name"></title>
    <link rel="icon" href="/wwwroot/images/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/fontawesome/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="/wwwroot/js/vendors/linericon/style.css" />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/magnefic-popup/magnific-popup.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/nice-select/nice-select.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/elegant-icons/elegant-icons.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="/wwwroot/css/vendor/room-details.css" />
    <link rel="stylesheet" href="/wwwroot/css/vendor/footer.css" />
    <link rel="stylesheet" href="/wwwroot/css/custom/style.css" />
  
  
  </head>
  <body>
    <div id="header"></div>
    <!-- Banner and content section -->
    <section class="contact-banner-area" id="contact">
      <div class="container h-100">
        <div class="contact-banner">
          <div class="text-center">
            <h1 id="room_details_title"></h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Rooms
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- Room Details Section Begin -->
    <section class="room-details-section spad">
      <div id="loading-spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Fetching rooms...</div>
        
      <div class="container">
        <div class="row">

         


          <div class="col-lg-8">
            <div class="room-details-item">
      

              <div class="image-container">
                <div class="main-images">
              


                  <img id="main-image" src="" alt="Main Room Image" />

                  <div class="carousel-buttons">
                    <button id="prevBtn">
                      &#10094;
                    </button>
                    <button id="nextBtn">
                      &#10095;
                    </button>
                  </div>
                </div>
  
                <div id="room-images"  class="side-images">
                  <!-- Dynamic room images will be loaded here -->
                </div>
              </div>



              <div class="rd-text">
                <div class="rd-title">

                  <div class="content"><h3 id="room_details__title"></h3>
                    <div id="rating-1" class="star-rating"></div>
                    </div>
                  
                  <div class="content">
                    <div class="room_details_rate"><h2 id="room_details_rate"></h2><span>/ Night</span></div>
                  </div>
                </div>
               
                <table>
                  <tbody>
                    <tr>
                      <td class="r-o">Size:</td>
                      <td class="text" id="size"></td>
                    </tr>
                    <tr>
                      <td class="r-o">Capacity:</td>
                      <td class="text" id="capacity"></td>
                    </tr>
                    <tr>
                      <td class="r-o">Bed:</td>
                      <td class="text" id="bed"></td>
                    </tr>
                  </tbody>
                </table>
                <p id="room_details_summary" class="f-para">
                  
                </p>


              
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="room-booking">
              <h3>Your Reservation</h3>
              <form id="room-availability" action="#">


             <div class="check-date">
            <div class="form-group">
                    <div class="did-floating-label-content form-select-custom position-relative">
                    <input class="did-floating-input form-control datepicker" style="background-color: transparent;" readonly type="text" id="room-date-in" autocomplete="off" placeholder=""  name="date">
                    <label class="did-floating-label">Check-in</label>
                    <i class="fas fa-calendar-alt calendar-icon" id="date-in"></i>
                    
                  
                     </div>
                     <span id="check-in-error" class="error-message"></span>
                   </div>
                 
                </div>

                
              
                
                <div class="check-date">
                <div class="form-group">
         
                  <div class="did-floating-label-content form-select-custom position-relative">
                  <input class="did-floating-input form-control datepicker" style="background-color: transparent;" readonly type="text" id="room-date-out" autocomplete="off" placeholder=""  name="date">
                  <label class="did-floating-label">Check-out</label>
                  <i class="fas fa-calendar-alt calendar-icon" id="date-out"></i>
                  
                
                   </div>
                   <span id="check-out-error" class="error-message"></span>
                 </div>
                
                </div>
                <div class="form-group">
        
                  <div class="did-floating-label-content form-select-custom">
                    <select name="adults" id="room-guest-adult" class="did-floating-select" onclick="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);" value="">
                      <option value="" hidden></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4+</option>
                    </select>
                    <label id="adult-age" for="adults" class="did-floating-label"></label>
                  </div>
                  <span id="adults-error" class="error-message"></span>
                </div>
                
                
                <div class="form-group">
        
                  <div class="did-floating-label-content form-select-custom">
                    <select name="adults" id="room-guest-children" class="did-floating-select" onclick="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);" value="">
                      <option value="" hidden></option>
                      <option value="1">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4+</option>
                    </select>
                    <label id="children-age" for="adults" class="did-floating-label"></label>
                  </div>
                  <span id="children-error" class="error-message"></span>
                </div>
                <button class="button-form">
                  Check Availability
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   
    <script src="/wwwroot/js/custom/room-details.js"></script>
    <script src="/wwwroot/js/custom/main.js"></script>
    <!-- Carousel JS -->
  </body>
</html>
