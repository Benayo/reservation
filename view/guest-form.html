<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seaplace Hotel - Contact</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/fontawesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/fontawesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="/wwwroot/js/vendors/linericon/style.css" />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/magnefic-popup/magnific-popup.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/nice-select/nice-select.css"
    />
    <link rel="stylesheet" href="/wwwroot/css/vendor/footer.css" />
    <link rel="stylesheet" href="/wwwroot/css/custom/style.css" />
    <link rel="stylesheet" href="/wwwroot/css/vendor/check-guest.css" />
  </head>

  <body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Banner Section -->
    <section class="contact-banner-area" id="contact">
      <div class="container h-100">
        <div class="contact-banner text-center">
          <h1>Bookings</h1>
          <nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/index.html">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Bookings
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </section>

    <!-- Booking Details Section -->
    <section class="section-margin section-margin--small">
      <div class="container">
        <div class="navigation">
          <a href="javascript:history.back()" class="back">
            <i class="fa fa-arrow-left"></i> <span>Booking/</span
            ><span>Reservation/</span>
          </a>
          <span class="reserve">Guest</span>
        </div>
        <!-- Title -->
        <div class="check-guest__title">
          <h3>Your Booking</h3>
        </div>
        <!-- Booking Container -->
       <div id="reservation"></div>

        <!-- Personal Details -->
        <div class="check-guest__title__contact">
          <h3>Personal Details</h3>
        </div>

        <div class="check-guest__contact">
          <div class="guest__label__container">
            <label for="title">Title<span>*</span></label>
          </div>
          <div>
            <select class="form-control" name="title" id="guest-title">
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
            </select>
          </div>

          <div class="guest__label__container">
            <label for="first-name">First Name<span>*</span></label>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="guest-first-name"
              name="first-name"
            />
          </div>

          <div class="guest__label__container">
            <label for="last-name">Last Name<span>*</span></label>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="guest-last-name"
              name="last-name"
            />
          </div>

          <div class="guest__label__container">
            <label for="sex">Sex<span>*</span></label>
          </div>
          <div>
            <select class="form-control" name="sex" id="guest-gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">I choose not to disclose</option>
            </select>
          </div>

          <div class="guest__label__container">
            <label for="date-of-birth">Date of Birth<span>*</span></label>
          </div>
          <div>
            <input type="date" class="form-control" id="guest-date-of-birth" name="guest-date-of-birth" />
          </div>

          <div class="guest__label__container">
            <label for="occupation">Occupation<span>*</span></label>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="guest-occupation"
              name="occupation"
            />
          </div>
        </div>

        <!-- Contact Address -->
        <div class="check-guest__title__contact">
          <h3>Contact Address</h3>
        </div>

        <div class="check-guest__contact">
          <div class="guest__label__container">
            <label for="phone">Phone<span>*</span></label>
          </div>
          <div>
            <input type="tel" class="form-control" id="guest-phone" name="phone" />
          </div>

          <div class="guest__label__container">
            <label for="email">Email<span>*</span></label>
          </div>
          <div>
            <input type="text" class="form-control" id="guest-email" name="email" />
          </div>

          <div class="guest__label__container">
            <label for="addressLine1">Address Line 1<span>*</span></label>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="guest-address-line1"
              name="addressLine1"
            />
          </div>

          <div class="guest__label__container">
            <label for="addressLine2">Address Line 2<span>*</span></label>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="guest-address-line2"
              name="addressLine2"
            />
          </div>


          <div class="guest__label__container">
            <label for="country">Country<span>*</span></label>
          </div>
          <div>
            <select name="country" id="guest-country" class="form-control">
            </select>
          </div>

          <div class="guest__label__container">
            <label for="state">State<span>*</span></label>
          </div>
          <div>
           <select name="state" id="guest-state" class="form-control"></select>
          </div>

         
        </div>

        <!-- Booking Details -->
        <div class="check-guest__title__contact">
          <h3>Booking Details</h3>
        </div>

        <div class="check-guest__contact container">
          <div class="guest__label__container">
            <label for="arrivalTime">Arrival Time:<span>*</span></label>
          </div>
          <div>
            <select class="form-control" name="arrivalTime" id="guest-arrival-time">
              <option value="12pm">12pm</option>
              <option value="12am">12am</option>
            </select>
          </div>

          <div class="guest__label__container">
            <label for="purpose">Purpose<span>*</span></label>
          </div>
          <div>
            <select class="form-control" name="purpose" id="guest-purpose">
              <option value="Business">Business</option>
              <option value="Pleasure">Pleasure</option>
            </select>
          </div>

          <div class="guest__label__container">
            <label for="requirements"
              >Additional Requirements:<span>*</span></label
            >
          </div>
          <div>
            <textarea class="form-control" name="requirements" id="guest-requirements">
            </textarea>
          </div>
        </div>

        <!-- Human Verification -->
        <div class="check-guest__title__contact">
          <h3>Human Verification</h3>
        </div>

        <div class="check-guest__contact container">
          <div class="guest__label__container">
            <label for="captcha">Captcha:<span>*</span></label>
          </div>
          <div>
            <div
              class="form-group g-recaptcha"
              data-sitekey="your-site-key"
            ></div>
          </div>
        </div>

        <div class="check-guest__title__contact">
          <h3>Terms and Conditions</h3>
        </div>

        <div class="check-guest__contact container">
          <div class="guest__label__container">
            <label for="captcha">Terms<span>*</span></label>
          </div>
          <div class="d-flex ove align-start">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="checkbox-size form-control overflow-hidden"
              style="width: 16px; height: 16px; background-color: lightblue"
            />
            <label for="terms">
              I agree to the <a href="#">Terms and Conditions</a> and the
              <a href="#">Privacy Policy</a>.
            </label>
          </div>

          <div class="guest-button__container">
            <a id="guest-form-button" href="" class="button button-contact"
              >Continue</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/wwwroot/js/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="/wwwroot/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/wwwroot/js/custom/guest-form.js"></script>
    <script src="/wwwroot/js/custom/main.js"></script>
  </body>
</html>
