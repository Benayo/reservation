<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     
          <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title id="hotel-name"></title>
    <link rel="icon" href="/wwwroot/images/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/fontawesome/css/all.min.css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="/wwwroot/js/vendors/linericon/style.css" />
    <link
      rel="stylesheet"
      href="/wwwroot/js/vendors/magnefic-popup/magnific-popup.css"
    />
    <link rel="stylesheet" href="/wwwroot/css/vendor/footer.css" />
    <link rel="stylesheet" href="/wwwroot/css/custom/style.css" />
  </head>
  <body>
    <!-- ================ header section start ================= -->
    <div id="header"></div>
    <!-- ================ header section end ================= -->

    <!-- ================ start banner area ================= -->
    <section class="contact-banner-area" id="contact">
      <div class="container h-100">
        <div class="contact-banner">
          <div class="text-center">
            <h1>Contact Us</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Contact Us
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ end banner area ================= -->

    <section class="section-margin">
      <div class="container">
        <div class="section-intro text-center pb-80px">
          <div class="section-intro__style">
               <svg xmlns="http://www.w3.org/2000/svg" height="70px" viewBox="0 -960 960 960" width="70px" class="icon">
                <path d="M190.77-240h-21.54L154-320h-34v-135.62q0-26.84 18.88-45.61Q157.77-520 184.62-520H200v-95.39q0-26.84 18.88-45.73Q237.77-680 264.62-680h430.76q26.85 0 45.74 18.88Q760-642.23 760-615.39V-520h15.38q26.85 0 45.74 18.88Q840-482.23 840-455.38V-320h-34l-15.23 80h-21.54L754-320H206l-15.23 80ZM500-520h220v-95.39q0-10.76-6.92-17.69-6.93-6.92-17.7-6.92H500v120Zm-260 0h220v-120H264.62q-10.77 0-17.7 6.92-6.92 6.93-6.92 17.69V-520Zm-80 160h640v-95.38q0-10.77-6.92-17.7-6.93-6.92-17.7-6.92H184.62q-10.77 0-17.7 6.92-6.92 6.93-6.92 17.7V-360Zm640 0H160h640Z" fill="currentColor"/>
              </svg>
          </div>
          <h2>Contact us</h2>
        </div>


        <!-- google map start -->
        <div class="d-sm-block mb-5 pb-4 map-settings">
          <div id="map" style="height: 420px; margin-bottom: 64px;"></div>

          <!-- google map end -->

        <div class="row">
          <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-home"></i></span>
              <div class="media-body">
                <h3><span id="contact-state"></span>, <span id="contact-country"></span> </h3>
                <p id="contact-address"></p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-headphone"></i></span>
              <div class="media-body">
                <h3> <a id="phone-number-link" href="">+<span id="phone-number"></span></a></h3>
                <p id="operating-time"></p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-email"></i></span>
              <div class="media-body">
                <h3>
                  <a id="email-address-link" href=""><span id="email-address"></span></a>
                </h3>
                <p>Send us your message anytime!</p>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-lg-9">
            <form
              class="row contact_form"
              action=""
              id="contact-form"
              novalidate="novalidate"
            >
              <div class="col-md-6">
                <div class="form-group">
                  <div style="color: #9d3b3b; font-size: 12px;"class="did-floating-label-content form-select-custom position-relative">
                    <input class="did-floating-input form-control" type="text" id="contact-name" name="name" placeholder="" required>
                    <label class="did-floating-label">Your Name</label>
                    
                  
                     </div>
                </div>
                <div class="form-group">
                  <div  style="color: #9d3b3b; font-size: 12px;" class="did-floating-label-content form-select-custom position-relative">
                    <input class="did-floating-input form-control" type="email" id="contact-email" name="email" placeholder="" required>
                    <label class="did-floating-label">Email Address</label>
                    
                  
                     </div>
                </div>
                <div class="form-group">
                  <div class="did-floating-label-content form-select-custom position-relative">
                    <input class="did-floating-input form-control" type="text" id="contact-subject" placeholder="" name="date">
                    <label class="did-floating-label">Subject</label>
                     </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" style="color: #9d3b3b; font-size: 12px;">
                  <div class="did-floating-label-content form-select-custom position-relative">
                  <textarea
                    class="did-floating-input form-control  different-control"
                    name="message"
                    placeholder=""
                    id="message"
                    rows="7"
                  ></textarea>
                  <label class="did-floating-label">Message</label>
                  </div>
                </div>
            
              </div>

              <div class="col-md-6">
              <div  class="form-group" >
                <div id="recaptcha-container" class="g-recaptcha"  data-action="LOGIN"></div>
              </div>
            </div>
              
              <div class="col-md-6 text-left">
            <button type="submit" value="submit" class="button-contact">
                  <span>Send Message</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- ================ start footer Area ================= -->
    <div id="footer"></div>
    <!-- ================ End footer Area ================= -->

    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/wwwroot/js/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="/wwwroot/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/wwwroot/js/vendors/magnefic-popup/jquery.magnific-popup.min.js"></script>
    <script src="/wwwroot/js/vendors/easing.min.js"></script>
    <script src="/wwwroot/js/vendors/superfish.min.js"></script>
    <script src="/wwwroot/js/vendors/nice-select/jquery.nice-select.min.js"></script>
    
    <script src="/wwwroot/js/vendors/jquery.ajaxchimp.min.js"></script>
    <script src="/wwwroot/js/vendors/mail-script.js"></script>
    <script src="/wwwroot/js/vendors/jquery.form.js"></script>
    <script src="/wwwroot/js/vendors/jquery.validate.min.js"></script>
    <script src="/wwwroot/js/custom/contact.js"></script>
    <script src="/wwwroot/js/custom/main.js"></script>
  </body>
</html>
